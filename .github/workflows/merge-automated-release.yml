name: Release ðŸš€

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.2.3

permissions:
  contents: write # For creating GitHub releases
  packages: write # If using GitHub Packages

jobs:
  release:
    name: ðŸ›  Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to detect version info

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: â„¹ï¸ Version Info
        run: |
          echo ""
          echo "ðŸ”¹ UPX version: $(upx --version)"
          echo ""
          echo "ðŸ”¹ Go version: $(go version)"
          echo ""
          echo "ðŸ”¹ Current tag: ${{ github.ref_name }}"


      - name: ðŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}

