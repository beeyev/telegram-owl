name: Release 🚀

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.2.3

permissions:
  contents: write # For creating GitHub releases
  packages: write # If using GitHub Packages

jobs:
  release:
    name: 🛠 Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to detect version info

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Install mono
        run:  sudo apt-get --quiet update && sudo apt install --no-install-suggests --no-install-recommends --quiet --yes mono-complete

