# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: telegram-owl

before:
  hooks:
    - go mod tidy

builds:
  - binary: telegram-owl
    main: ./cmd/telegram-owl
    goos:
      - windows
      - darwin
      - linux
      - freebsd
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm
    goarm:
      - 7
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/beeyev/telegram-owl/internal/version.version={{.Version}}


archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}64bit
      {{- else if eq .Arch "386" }}32bit
      {{- else if eq .Arch "arm" }}ARM
      {{- else if eq .Arch "arm64" }}ARM64
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "telegram-owl_v{{.Version}}_checksums.txt"

changelog:
  use: github-native
  sort: asc

upx:
  - enabled: true
    goos:
      - linux
      - windows
    compress: best
    lzma: true
    brute: false

report_sizes: true

scoops:
  -
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/beeyev/telegram-owl"
    description: "CLI utility to send messages and files to Telegram chats and channels"
    license: MIT
    # A two-dimensional array of string, specifies the shortcut values to make available in the startmenu.
    # The array has to contain an executable/label pair. The third and fourth element are optional.
    #shortcuts: [["drumroll.exe", "drumroll"]]
    repository:
      owner: beeyev
      name: scoop-bucket

brews:
  -
    goarm: 7
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/beeyev/telegram-owl"
    description: "CLI utility to send messages and files to Telegram chats and channels"
    license: "MIT"
    test: |
      assert_match version.to_s, shell_output("#{bin}/telegram-owl --version")
    repository:
      owner: beeyev
      name: homebrew-tap

chocolateys:
  -
    name: telegram-owl

    # Your chocolatey package's source URL.
    # It point at the location of where someone can find the packaging files for the package.
    package_source_url: https://github.com/beeyev/telegram-owl

    # Your app's owner.
    # It basically means you.
    owners: Alexander Tebiev

    # The app's title.
    # A human-friendly title of the package.
    #
    # Default: the project name.
    title: telegram-owl

    # Your app's authors (probably you).
    authors: Alexander Tebiev

    # Your app's project url.
    # It is a required field.
    project_url: https://github.com/beeyev/telegram-owl

    # App's icon.
    # icon_url: "https://rawcdn.githack.com/foo/bar/efbdc760-395b-43f1-bf69-ba25c374d473/icon.png"

    # Your app's copyright details.
    #
    # Templates: allowed.
    copyright: Alexander Tebiev

    # App's license information url.
    license_url: https://github.com/beeyev/telegram-owl/blob/master/LICENSE

    # Your apps's require license acceptance:
    # Specify whether the client must prompt the consumer to accept the package
    # license before installing.
    require_license_acceptance: false

    # Your app's source url.
    project_source_url: https://github.com/beeyev/telegram-owl

    # Your app's documentation url.
    docs_url: https://github.com/beeyev/telegram-owl/blob/master/README.md

    # App's bugtracker url.
    bug_tracker_url: https://github.com/beeyev/telegram-owl/issues

    # Your app's tag list.
    tags: "telegram"

    # Your app's summary:
    summary: CLI utility to send messages and files to Telegram chats and channels

    # This the description of your chocolatey package.
    # Supports markdown.
    description: |
      {{ .ProjectName }} installer package.
      CLI utility to send messages and files to Telegram chats and channels

    # Your app's release notes.
    # A description of the changes made in this release of the package.
    # Supports markdown. To prevent the need to continually update this field,
    # providing a URL to an external list of Release Notes is perfectly
    # acceptable.
    release_notes: "https://github.com/beeyev/telegram-owl/releases/tag/v{{ .Version }}"

    # The api key that should be used to push to the chocolatey repository.
    #
    # WARNING: do not expose your api key in the configuration file!
    api_key: '{{ .Env.CHOCOLATEY_API_KEY }}'

    # The source repository that will push the package to.
    source_repo: "https://push.chocolatey.org/"
