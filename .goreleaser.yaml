# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: telegram-owl

before:
  hooks:
    - go mod tidy

builds:
  - binary: telegram-owl
    main: ./cmd/telegram-owl
    goos:
      - windows
      - darwin
      - linux
      - freebsd
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm
    goarm:
      - 7
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/beeyev/telegram-owl/internal/version.version={{.Version}}


archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}64bit
      {{- else if eq .Arch "386" }}32bit
      {{- else if eq .Arch "arm" }}ARM
      {{- else if eq .Arch "arm64" }}ARM64
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "telegram-owl_v{{.Version}}_checksums.txt"

changelog:
  use: github
  sort: asc

upx:
  - enabled: true
    goos:
      - linux
      - windows
    compress: best
    lzma: true
    brute: false

report_sizes: true

release:
  footer: |
    ## Install

    #### macOS and Linux
    ##### Install with [Homebrew](https://brew.sh) (recommended)
    ```console
    brew install beeyev/tap/telegram-owl
    ```
    #### Windows
    ##### Install with [Scoop](https://scoop.sh)
    ```console
    scoop bucket add beeyev https://github.com/beeyev/scoop-bucket
    scoop install telegram-owl
    ```
    ##### Install with [Chocolatey](https://chocolatey.org)
    ```console
    choco install telegram-owl
    ```

    #### Anywhere else
    Alternatively, you can install the latest binary from this page.

    ## Update
    Update to the latest version depends on how you choose to install `telegram-owl` on your machine.
    #### Update with [Homebrew](https://brew.sh)
    ```console
    brew upgrade telegram-owl
    ```
    #### Update with [Scoop](https://scoop.sh)
    ```console
    scoop update telegram-owl
    ```
    #### Update with [Chocolatey](https://chocolatey.org)
    ```console
    choco upgrade telegram-owl
    ```

    Alternatively, you can grab the latest binary (or the apt/rpm/deb package) from this page.

